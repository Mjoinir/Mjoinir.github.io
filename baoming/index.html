//字体设置
this.getFont=function(data){
this.data = data;
var fontArr = this.data.TerminalStyle.PC.font;
for(var i=0;i<fontArr.length;i++){
var style = "";
style += fontArr[i].font;
style += fontArr[i].size;
style += fontArr[i].color;
style += fontArr[i].bold;
style += fontArr[i].italic;
style += fontArr[i].underline;
switch(fontArr[i].id){
case "QuesitonStyle":
$('.question .title').attr('style',style);//选项标题
break;
case "OptionsStyle":
$('.question .option_label').attr('style',style);//选项标题设置
break;
case "TopicStyle":
$('.project_title h1').attr('style',style);//问卷标题设置
break;
case "WelcomeStyle":
$('.desc_begin').attr('style',style);//欢迎语设置
break;
case "EndStyle":
$('#end_desc').attr('style',style);//结束语设置
break;
}
}
}
this.getOpacity = function(data){
this.data = data;
var opacity = this.data.TerminalStyle.PC.opacity;
opacity = opacity || 100;
opacity = opacity / 100;
$("#survey_page").css("opacity", 1-opacity);
}
return this.main(data);
}
